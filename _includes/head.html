<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href='{{ "/assets/img/barthalemew.png" | prepend: site.baseurl }}' />

  <title>{% if page.title %}{{ page.title }}{% else %}Bookroo Blog{% endif %}</title>
  <meta name="description" content="{% if page.content %}{{ page.content | strip_html | strip_newlines | truncatewords: 31 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TW6VNMC');</script>
  <!-- End Google Tag Manager -->

  <link rel="stylesheet" id="fontawesome-css-css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="//unpkg.com/purecss@0.6.2/build/pure-min.css">
  <link rel="stylesheet" href="//unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
  
  <link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Bookroo Blog{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.images %}
    <meta property="og:image" content="{{ site.url }}/assets/img/posts/{{ page.images[0].url }}">
    <meta property="og:image:secure_url" content="{{ site.url }}/assets/img/posts/{{ page.images[0].url }}">
  {% endif %}

  {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}

</head>
