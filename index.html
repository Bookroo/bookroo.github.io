---
layout: default
---

<div class="pure-g">
  <div class="pure-u-1 pure-u-md-3-4">
    <div class="padded-section">
      <div class="pure-g">
        {% for post in paginator.posts %}
          <div class="pure-u-1 pure-u-md-1-2">
            {% include _posts/summary-card.html post=post %}
          </div>
        {% endfor %}
      </div>
      <nav class="pagination" role="navigation">
        {% if paginator.next_page %}
          <a class="newer-posts" href="{{ paginator.next_page_path }}"><i class="fa fa-chevron-left"></i> Older</a>
        {% endif %}

        {% if paginator.previous_page %}
          <a class="older-posts" href="{{paginator.previous_page_path}}">Newer <i class="fa fa-chevron-right"></i></a>
        {% endif %}
      </nav>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="padded-section">
      <div class="widget">
        <div class="widget-title">Get a Bookroo Box</div>
        <a href="https://bookroo.com"><img src="{{ site.url }}/assets/img/box-shot-1-min.jpg" /></a>  
      </div>
    </div>
    <div class="padded-section">
      {% include popular-posts.html %}
    </div>
  </div>
</div>
